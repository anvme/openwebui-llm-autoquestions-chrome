<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 220px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            background: #007cba;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #005a8b;
        }
        .status {
            margin-top: 12px;
            padding: 8px;
            font-size: 13px;
            text-align: center;
            border-radius: 4px;
            background: #f0f0f0;
        }
        .info {
            margin-top: 10px;
            padding: 8px;
            font-size: 11px;
            color: #666;
            border-top: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="toggleBtn">Toggle Auto Ask</button>
    <div id="status" class="status">Click to start/stop asking questions</div>
    <div class="info">Auto-starts at 10 AM next day if enabled</div>
    
    <script src="popup.js"></script>
</body>
</html>
